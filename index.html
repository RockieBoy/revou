    <section id="slider">
        <div class="container">
        <div class="content-slide">
            <div class="imgslide fade">
                <img class="img-slideshow" src="https://source.unsplash.com/random/1366x768?landscape&sig=1" alt=""/>
            </div>
            
            <div class="imgslide fade">
                <img class="img-slideshow" src="https://source.unsplash.com/random/1366x768?landscape&sig=2" alt=""/> 
            </div>
            <div class="imgslide fade">
                <img class="img-slideshow" src="https://source.unsplash.com/random/1366x768?landscape&sig=3" alt=""/>
            </div>

            <a class="prev" onclick="nextslide (-1) ">&#10094;</a>
            <a class="next" onclick="nextslide (1) ">&#10095;</a>
        </div>
    </div>
    <script>
        var slideIndex = 1;
            showSlide(slideIndex);

        function nextslide(n){
            showSlide(slideIndex += n);
        }

        function showSlide(n) {
            var i;
            var slides = document.getElementsByClassName('imgslide');

            if (n > slides.length) {
                slideIndex = 1
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            
            slides[slideIndex - 1].style.display = 'block';

        }

        setInterval(() => {
            nextslide[1];
        },1000)
    </script> 
    </section>
    <hr style="margin: 0px 0px; height: 3px; opacity: 0.5">

    </div>


<div class="box-all" id="mus">
    <div class="box-input">
        <div class="box-inside">
            <div class="col2">
                <h3>Message Us</h3>    
            </div>
            
            <div class="col3">
                <div class="form-output">
                    <form name="message-form" onsubmit="return validateForm()">

                    Nama : <input class="name-box" placeholder="Nama" type="text" name="full-name"/>
                    <br />

                    Tanggal Lahir :
                    <input class="date-box" type="date" name="birth-date"/>
                    <br />

                    Jenis Kelamin :<br> 
                    <input class="male-box"type="radio" id="male" name="gender" value="Laki-laki"/>
                    <label for="male">Laki-laki</label>
                    <br>
                    <input class="female-box"type="radio" id="female" name="gender" value="Perempuan"/>
                    <label for="female">Perempuan</label>
                    <br />

                    Pesan : <br>
                    <textarea class="text-box" placeholder="Pesan" name="messages"></textarea>
                    <br />
                    <input class="btn-submit" type="submit" value="submit"/>  
                    </form>
                </div>    
            </div>
        </div>
    </div>
    
    <div class="box-output">
        <h4>Data Anda</h4>
			<div class="form-output">
                <p>Nama: <span id="sender-full-name"></span></p>
                <p>Tanggal: <span id="sender-birth-date"></span></p>
                <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                <p>Pesan: <span id="sender-messages"></span></p>
            </div>
    </div>
</div>

    <script>
        function validateForm() {
            var name = document.forms['message-form']['full-name'].value;
            var BirthDate = document.forms['message-form']['birth-date'].value;
            var gender = document.forms['message-form']['gender'].value;
            var messages = document.forms['message-form']['messages'].value;

            if (name == '' ||  BirthDate == '' || gender == '' || messages == ''){
                alert('Input Tidak Boleh Kosong');
                return false;
            }

            setSenderUI(name, BirthDate, gender, messages);
            return false;
        }
        function setSenderUI(name, BirthDate, gender, messages) {
            document.getElementById('sender-full-name').innerHTML = name
            document.getElementById('sender-birth-date').innerHTML = BirthDate
            document.getElementById('sender-gender').innerHTML = gender
            document.getElementById('sender-messages').innerHTML = messages
        }
    </script>
